<h2>EJERCICIO 1</h2>

<p>Analizar una cadena de texto en un objeto DOM XML y extraer esa Información con JavaScript </p><br><br>

<p id="TEXTO1"></p>
<p id="TEXTO2"></p>
<p id="TEXTO3"></p>
<p id="TEXTO4"></p>
<p id="TEXTO5"></p>

<script>
var parser, xmlDoc;
var text = "<laboratorio><web>" +
"<title>LABORATORIO SEGUNDO PARCIAL XML, JSON Y AJAX</title>" +
"<author>MARCELO ARIAS-EDWIN BRAVO-ANTHONY MACAS</author>" +
"<date>FECHA: 2021-01.11 </date>" +
"<matter>APLIACIÓN DE TECNOLOGÍAS WEB</matter>" +
"<teacher>ING. JUAN FERNANDO GALÁRRAGA HURTADO</teacher>" +
"</web></laboratorio>";

parser = new DOMParser();
xmlDoc = parser.parseFromString(text,"text/xml");

document.getElementById("TEXTO1").innerHTML = xmlDoc.getElementsByTagName("title")[0].childNodes[0].nodeValue;
document.getElementById("TEXTO2").innerHTML = xmlDoc.getElementsByTagName("author")[0].childNodes[0].nodeValue;
document.getElementById("TEXTO3").innerHTML = xmlDoc.getElementsByTagName("date")[0].childNodes[0].nodeValue;
document.getElementById("TEXTO4").innerHTML = xmlDoc.getElementsByTagName("matter")[0].childNodes[0].nodeValue;
document.getElementById("TEXTO5").innerHTML = xmlDoc.getElementsByTagName("teacher")[0].childNodes[0].nodeValue;
</script>

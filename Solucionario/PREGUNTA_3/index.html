<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var texto = '{"A" : ['+
        '{"Nombre" : "Edwin"},'+
        '{"Nombre" : "Andres"},'+
        '{"Nombre" : "Jos√©"},'+
        '{"Nombre" : "Alexander"},'+
        '{"Nombre" : "Emilio"}],'+
        '"B" : ['+
        '{"Nombre" : "Marcelo"},'+
        '{"Nombre" : "Anthony"},'+
        '{"Nombre" : "Lucas"}]}';
        
        function cambiarTabla(sel) {
            myObj = JSON.parse(texto);
            lista = myObj[sel];
            text = "<table border='1'>";
            for (let i=0; i<lista.length; i++) {
                text += "<tr><td>" + lista[i].Nombre + "</td></tr>";
            }
            text += "</table>"    
            document.getElementById("demo").innerHTML = text;
        }
    </script>
</head>
<body>
    <select id="menu" onchange="cambiarTabla(this.value)">
        <option selected disabled hidden>Choose an option:</option>
        <option value="A">A</option>
        <option value="B">B</option>
    </select>
    <p id="demo"></p>
    <a href="../..">Volver</a>
</body>
</html>
